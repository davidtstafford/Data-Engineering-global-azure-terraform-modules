  #       args: [--args=-recursive]
  #     - id: terraform_validate
  #       args: [--args=-json]
  #     - id: terraform_docs
  #       args: [--args=--output-file README.md]
  #     - id: terraform_tflint
  #       args: [--args=--only=terraform_deprecated_interpolation]

  # Security scanning
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.1.34
    hooks:
      - id: checkov
        args: [--framework=terraform, --quiet]
        files: \.tf$
        exclude: \.terraform/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, test, chore, ci]

  # Temporarily disabled while fixing subprocess warnings
